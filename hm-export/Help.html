<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TRMS Hilfe</title>
    <link rel="stylesheet" href="./css/shell.css" />
    <link rel="stylesheet" href="./css/trms_styles.css" />
</head>
<body>
    <div id="shell">
        <!-- Toolbar (volle Breite) -->
        <div id="toolbar">
            <div class="toolbar-group" id="toolbar-navigation">
                <div class="toolbar-buttons">
                    <button id="btn-prev" class="toolbar-btn" title="Vorheriges Kapitel" disabled>
                        <img src="./images/previous.png" alt="" />
                        <span>Vorheriges<br/>Kapitel</span>
                    </button>
                    <button id="btn-next" class="toolbar-btn" title="Nächstes Kapitel" disabled>
                        <img src="./images/next.png" alt="" />
                        <span>Nächstes<br/>Kapitel</span>
                    </button>
                    <button id="btn-home" class="toolbar-btn" title="Zur Startseite">
                        <img src="./images/home.png" alt="" />
                        <span>Zur<br/>Startseite</span>
                    </button>
                    <button id="btn-goto" class="toolbar-btn" title="Kapitel per ID öffnen">
                        <img src="./images/Search_32x32.png" alt="" />
                        <span>Kapitel per<br/>ID öffnen</span>
                    </button>
                </div>
                <div class="toolbar-label">Navigation</div>
            </div>

            <div class="toolbar-group" id="toolbar-chapters">
                <div class="toolbar-buttons">
                    <button id="btn-collapse-toc" class="toolbar-btn" title="Baumansicht aufräumen">
                        <img src="./images/CollapseTableOfContents_32x32.png" alt="" />
                        <span>Baumansicht<br/>aufräumen</span>
                    </button>
                    <button id="btn-load-subchapters" class="toolbar-btn" title="Unterkapitel laden">
                        <img src="./images/LoadAllSubChapters_32x32.png" alt="" />
                        <span>Unterkapitel<br/>laden</span>
                    </button>
                </div>
                <div class="toolbar-label">Chapters</div>
            </div>

            <div class="toolbar-group" id="toolbar-print">
                <div class="toolbar-buttons">
                    <button id="btn-print" class="toolbar-btn" title="Drucken">
                        <img src="./images/printer.png" alt="" />
                        <span>Drucken</span>
                    </button>
                </div>
                <div class="toolbar-label">Print</div>
            </div>
        </div>

        <nav id="sidebar">
            <!-- Accordion Panel: Hilfe -->
            <div class="accordion-panel expanded" data-panel="toc">
                <div class="accordion-header">
                    <span class="accordion-toggle"></span>
                    <span class="accordion-icon">●</span>
                    <span class="accordion-label">Hilfe</span>
                </div>
                <div class="accordion-content">
                    <div id="toc-container">
                        <!-- TOC wird von shell.js via hmLoadTOC eingefuegt -->
                    </div>
                </div>
            </div>

            <!-- Accordion Panel: Schlagwortsuche -->
            <div class="accordion-panel" data-panel="keywords">
                <div class="accordion-header">
                    <span class="accordion-toggle"></span>
                    <span class="accordion-label">Schlagwortsuche</span>
                </div>
                <div class="accordion-content">
                    <div id="keywords-filter">
                        <input type="text" id="keywords-input" placeholder="Schlagwort filtern..." />
                    </div>
                    <div id="keywords-count"></div>
                    <div id="keywords-container">
                        <!-- Keywords werden von shell.js via hmLoadIndex eingefuegt -->
                    </div>
                </div>
            </div>

            <!-- Accordion Panel: Volltextsuche -->
            <div class="accordion-panel" data-panel="search">
                <div class="accordion-header">
                    <span class="accordion-toggle"></span>
                    <span class="accordion-label">Volltextsuche</span>
                </div>
                <div class="accordion-content">
                    <div id="search-form">
                        <input type="text" id="search-input" placeholder="Suchbegriff eingeben..." />
                        <button id="search-button">Suchen</button>
                    </div>
                    <div id="search-results">
                        <!-- Suchergebnisse werden hier angezeigt -->
                    </div>
                </div>
            </div>
        </nav>

        <main id="content-area">
            <!-- Breadcrumb -->
            <div id="breadcrumb"></div>

            <!-- Content -->
            <div id="content">
                <p>Laden...</p>
            </div>
        </main>
    </div>

    <!-- jQuery (von H&M exportiert) -->
    <script src="./js/jquery.js"></script>
    <!-- Suchdaten fuer Volltextsuche (von H&M exportiert) -->
    <script src="./zoom_pageinfo.js"></script>
    <!-- Shell-Logik -->
    <script src="./js/shell.js"></script>
    <!-- TOC-Daten (ruft hmLoadTOC auf) -->
    <script src="./js/hmcontent.js"></script>
    <!-- Keyword-Index (ruft hmLoadIndex auf) -->
    <script src="./js/hmkwindex.js"></script>
</body>
</html>

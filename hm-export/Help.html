<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TRMS Hilfe</title>
    <link rel="stylesheet" href="./css/shell.css" />
    <link rel="stylesheet" href="./css/trms_styles.css" />
</head>
<body>
    <div id="shell">
        <header id="header">
            <button id="sidebar-toggle" aria-label="Menu">&#9776;</button>
            <h1>TRMS Hilfe</h1>
        </header>

        <nav id="sidebar">
            <div id="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="toc">Hilfe</button>
                <button class="sidebar-tab" data-tab="keywords">Schlagwortsuche</button>
                <button class="sidebar-tab" data-tab="search">Volltextsuche</button>
            </div>

            <!-- Tab: Hilfe (TOC) -->
            <div id="tab-toc" class="tab-content active">
                <div id="toc-container">
                    <!-- TOC wird von shell.js via hmLoadTOC eingefuegt -->
                </div>
            </div>

            <!-- Tab: Schlagwortsuche -->
            <div id="tab-keywords" class="tab-content">
                <div id="keywords-filter">
                    <input type="text" id="keywords-input" placeholder="Schlagwort filtern..." />
                </div>
                <div id="keywords-container">
                    <!-- Keywords werden von shell.js via hmLoadIndex eingefuegt -->
                </div>
            </div>

            <!-- Tab: Volltextsuche -->
            <div id="tab-search" class="tab-content">
                <div id="search-form">
                    <input type="text" id="search-input" placeholder="Suchbegriff eingeben..." />
                    <button id="search-button">Suchen</button>
                </div>
                <div id="search-results">
                    <!-- Suchergebnisse werden hier angezeigt -->
                </div>
            </div>
        </nav>

        <main id="content">
            <p>Laden...</p>
        </main>

        <footer id="nav-footer">
            <a id="prev-link" href="#" class="disabled">
                <span>&larr;</span> Zurueck
            </a>
            <a id="next-link" href="#" class="disabled">
                Weiter <span>&rarr;</span>
            </a>
        </footer>
    </div>

    <!-- jQuery (von H&M exportiert) -->
    <script src="./js/jquery.js"></script>
    <!-- Suchdaten fuer Volltextsuche (von H&M exportiert) -->
    <script src="./zoom_pageinfo.js"></script>
    <!-- Shell-Logik -->
    <script src="./js/shell.js"></script>
    <!-- TOC-Daten (ruft hmLoadTOC auf) -->
    <script src="./js/hmcontent.js"></script>
    <!-- Keyword-Index (ruft hmLoadIndex auf) -->
    <script src="./js/hmkwindex.js"></script>
</body>
</html>
